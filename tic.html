<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tictactoe Game</title>
	<link rel="stylesheet" type="text/css" href="tic.css">
</head>
<body>
	<div class="container">
		<h2>Tictactoe Game</h2>
		<p id="instruction">Start your game by taping Game box<br>First Player Start with  <b >X</b> | Second Player Start with <b>O<b></p>
		
		<div class="main">
			<div class="section">
				<input type="text" class="cell" id="b1" onclick="input1(); main();" readonly>
				<input type="text" class="cell" id="b2" onclick="input2(); main();" readonly>
				<input type="text" class="cell" id="b3" onclick="input3(); main();" readonly>
			</div>
			<div class="section">
				<input type="text" class="cell" id="b4" onclick="input4(); main();" readonly>
				<input type="text" class="cell" id="b5" onclick="input5(); main();" readonly>
				<input type="text" class="cell" id="b6" onclick="input6(); main();" readonly>
			</div>
			<div class="section">
				<input type="text" class="cell" id="b7" onclick="input7(); main();" readonly>
				<input type="text" class="cell" id="b8" onclick="input8(); main();" readonly>
				<input type="text" class="cell" id="b9" onclick="input9(); main();" readonly>
			</div>
		</div>
		<br><br>
		<button id="button" onclick="button()">Reset</button>
		<br><br>
		<p id="message"></p>
	</div>
	<script type="text/javascript" src="tic.js"></script>

</body>
</html>
